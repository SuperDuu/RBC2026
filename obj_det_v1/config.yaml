# Optimized Configuration for Better Performance - INT8 Version
# Updated: 2026-02-25 (Simplified: YOLO-only)

# Paths configuration
paths:
  base_dir: "obj_det_v1"
  models:
    yolo_xml: "models/best_openvino_model_int8/best_int8.xml"

# Hardware configuration
hardware:
  camera:
    device_id: 0
    buffer_size: 1
  uart:
    port: "/dev/ttyUSB0"
    baudrate: 115200
    frequency_hz: 50

# Model configuration - OPTIMIZED FOR INT8
models:
  yolo:
    device: "GPU"  
    class_id: 0
    input_size: 512  
    conf_threshold: 0.6
    nms_threshold: 0.35

# Detection and tracking configuration
detection:
  target_name: "Target"
  max_loss_frames: 5
  min_confidence: 0.4
  label_smoothing:
    window_size: 7
    grid_size: 40

# Kalman filter configuration
kalman:
  state_size: 4
  measurement_size: 2
  process_noise: 0.01

# Display configuration
display:
  window_name: "RBC2026"
  show_fps: true
  show_error: true
  font_scale: 0.7
  line_thickness: 2
  headless: false
  force_square: true